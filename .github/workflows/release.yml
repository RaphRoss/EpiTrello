name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}
            
            ### Changes:
            ${{ steps.changelog.outputs.changelog }}
            
            ### Docker Images:
            - `docker pull ${{ secrets.DOCKER_USERNAME }}/epitrello-backend:${{ github.ref_name }}`
            - `docker pull ${{ secrets.DOCKER_USERNAME }}/epitrello-frontend:${{ github.ref_name }}`
            
            ### Installation:
            ```bash
            git clone https://github.com/${{ github.repository }}.git
            cd EpiTrello
            git checkout ${{ github.ref_name }}
            docker compose up -d
            ```
          draft: false
          prerelease: false

  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Create release archive
        run: |
          tar -czf epitrello-${{ github.ref_name }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=backend/uploads \
            .

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-archive
          path: epitrello-${{ github.ref_name }}.tar.gz

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/epitrello-backend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/epitrello-backend:latest
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/epitrello-frontend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/epitrello-frontend:latest
          platforms: linux/amd64,linux/arm64
