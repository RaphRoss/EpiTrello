name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
          requireScope: false

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<'; then
            echo "âŒ Merge conflicts detected"
            exit 1
          fi

      - name: Check file sizes
        run: |
          large_files=$(find . -type f -size +10M -not -path "*/node_modules/*" -not -path "*/.git/*")
          if [ -n "$large_files" ]; then
            echo "âŒ Large files detected (>10MB):"
            echo "$large_files"
            exit 1
          fi

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Run ESLint on backend
        working-directory: ./backend
        run: |
          npm install eslint --save-dev || true
          npx eslint . --ext .js,.jsx --max-warnings 0 || echo "âš ï¸ Linting issues found in backend"

      - name: Run ESLint on frontend
        working-directory: ./frontend
        run: |
          npm install eslint --save-dev || true
          npx eslint . --ext .js,.jsx --max-warnings 0 || echo "âš ï¸ Linting issues found in frontend"

      - name: Check code formatting
        run: |
          npx prettier --check "**/*.{js,jsx,json,css,md}" || echo "âš ï¸ Formatting issues found"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [validate-pr, code-quality]
    if: always()

    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI/CD Check Results')
            );
            
            const body = `## ðŸ¤– CI/CD Check Results
            
            âœ… Validation: ${{ needs.validate-pr.result }}
            âœ… Code Quality: ${{ needs.code-quality.result }}
            
            **Status:** ${context.payload.pull_request.mergeable_state}
            **Commit:** ${context.sha.substring(0, 7)}
            
            ---
            *Automated check by GitHub Actions*`;
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
