name: CD - Deploy (Manual Only)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Manual Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy info
        run: |
          echo "Manual deployment triggered"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Configure your deployment secrets and SSH keys to enable actual deployment"
